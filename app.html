<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Bonus Bridge</title>
  <meta name="theme-color" content="#1e5c8b">
  <meta name="description" content="Bonus Bridge - Bridge Scoring App">
  <link rel="icon" href="./favicon.svg">
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
      padding: 20px;
      text-align: center;
      background: #f5f5f5;
    }
    .loading {
      margin-top: 40px;
    }
    .spinner {
      border: 8px solid #f3f3f3;
      border-top: 8px solid #1e5c8b;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .message {
      margin-top: 20px;
      color: #555;
    }
    .btn {
      background: #1e5c8b;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 30px;
      font-weight: bold;
      display: inline-block;
      text-decoration: none;
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <h1>Bonus Bridge</h1>
  
  <div class="loading">
    <div class="spinner"></div>
    <div class="message">
      <p>Full app coming soon!</p>
      <p>We're preparing the Bonus Bridge app for installation.</p>
      <a href="index.html" class="btn">Return to Installation Guide</a>
    </div>
  </div>
  
  <script>
    // In the future, this can redirect to your actual app
    // window.location.href = "path/to/your/app/index.html";
  </script>
</body>
</html>
